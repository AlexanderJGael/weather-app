<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    </head>

<nav>
    <div class="navbar bg-primary text-white">
        <div class="navbar-start"></div>
        <div class="navbar-center">
            <a class="btn navbar-center btn-ghost text-xl">Weather Dashboard</a>
        </div>
        <div class="navbar-end"></div>
    </div>
</nav>

<body>
    <content class="flex m-4">
    <!-- Search Area -->
    <div class="artboard text-content-primary w-1/3">
        <div id="search-card" class="card card-body items-center gap-4 text-center">
          <h2 class="card-title w-full">Search For a City:</h2>
          <input id="city-input" class="input outline input-outline w-full" type="text" placeholder="San Diego">
          <button id="search-button" class="btn btn-primary w-full">Search</button>
          <div class="divider m-0"></div>
        </div>
    </div>

    <!-- Results -->
    <div class="card gap-10 flex w-2/3 flex-col">
        <div class="card w-full h-72 outline">
            <div class="flex flex-col justify-between card-body">
                <h2 class="card-title" id="city-name"></h2>
                <p id="city-temp" class="mt-6 mb-6"></p>
                <p class="mb-6"id="city-wind"></p>
                <p id="city-humidity"></p>
            </div>
        </div>
        <div id="forecast-cards-container" class="hidden w-full flex-col items-center justify-between"> <!-- Update classes here -->
            <h2 class="card-title">5-Day Forecast:</h2>
            <div id="forecast-cards" class="flex space between gap-2">
                <!-- 5 forecast cards will be dynamically generated -->
            </div>
        </div>
    </div>
    </content>
</body>
<script src="./js/script.js"></script>
</html>
